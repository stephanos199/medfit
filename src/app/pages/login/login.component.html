<div class="container">
  <form 
    novalidate 
    [formGroup]="loginForm" 
    class="form"
    (submit)="logIn(loginForm)">
    <label>Usuario:</label>
    <input type="email" formControlName="email">
    <label>Contraseña:</label>
    <input type="password" formControlName="password">
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
